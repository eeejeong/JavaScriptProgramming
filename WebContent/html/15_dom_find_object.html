<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			function fun1() {
				var img1 = document.getElementById("img1");
				img1.src = "../common/image/Tulips.jpg";
				}
			
			function fun2() {
				var imgList = document.getElementsByClassName("img2");
				for(var i = 0; i < imgList.length; i++) {
					imgList[i].src = "../common/image/Tulips.jpg";
				}
			}
			
			function fun3() {
				var imgList = document.getElementsByTagName("img");
				for(var i = 0; i < imgList.length; i++) {
					imgList[i].src = "../common/image/Lighthouse.jpg";
				}
			}
			
		</script>
	</head>
	<body>
		<button onclick = "fun1()"> 아이디로 찾기 </button> <br/>
		<button onclick = "fun2()"> 클래스로 찾기 </button> <br/>
		<button onclick = "fun3()"> 태그명으로 찾기 </button> <br/>
		
	
		<hr/>
		
		<img id = "img1" src = "../common/image/Koala.jpg" width = "200"/>
		
		<br/>
		<img class = "img2" src = "../common/image/Koala.jpg" width = "200"/>
		<img class = "img2" src = "../common/image/Koala.jpg" width = "200"/> 
		
	
	</body>
</html>
