<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<Script>
			function fun1() {
				var w = window.innerWidth;
				var h = window.innerHeight;
				
				console.log("width: " + w);
				console.log("height: " + h);
				
			}
			
			function fun2() {
				window.alert("띠용");
				
			}
			
			function fun3() {
				var result = window.confirm("확인 혹은 취소");
				if(result == true) {
					console.log("확인하였습니다.");
				}else {
					console.log("취소하였습니다.");
				}
				
			}
			
			function fun4() {
				var input = window.prompt("수량을 입력하세요.");
				if(input != null) {
					var amount = parseInt(input);
					console.log("입력된 수량: " + amount);
				}else {
					console.log("취소하였습니다.");
				}
				
			}
			
			function fun5() {
				var myWindow = window.open("08_event_handling.html", "", "width = 300, height = 300");
			}
			
			function fun6() {
				timerID = setInterval(function() {
					console.log("Hello, Javascript!!");
				}, 1000);
			}
			
			function fun7() {
				clearInterval(timerID);
			}
			
			function fun8() {
				timeoutID = setTimeout(function() {
					console.log("일어나세욧!");
				}, 5000);
			}
			
			function fun9() {
				clearTimeout(timeoutID);
			}
			
		</Script>
	</head>
	<body>
		<button onclick = "fun1()"> Viewport Size </button> <br/>
		<button onclick = "fun2()"> 알림 메세지 </button> <br/>
		<button onclick = "fun3()"> 확인 메세지 </button> <br/>
		<button onclick = "fun4()"> 입력 메세지 </button> <br/>
		<button onclick = "fun5()"> 다이얼로그 창 띄우기 </button> <br/>
		<button onclick = "fun6()"> 주기적 실행 set </button> 
		<button onclick = "fun7()"> 주기적 실행 clear </button> <br/>
		<button onclick = "fun8()"> 미래 실행 시간 set </button> 
		<button onclick = "fun9()"> 미래 실행 시간 clear </button> <br/>
		
	</body>
</html>
